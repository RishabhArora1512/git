<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="orderStyle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="img.jfif" alt="">
            </div>
            <div class="summary">
                <h4>Order Summary</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, laboriosam.</p>     
            </div>
            <div class="plan">
                <div class="annual">
                    <div class="ituneImage">
                        <img src="itunes.png" alt="itunes">
                    </div>
                    <div class="price">
                        Annual Plan<br>
                        $99.9/year
                    </div>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div> 
            </div>
            <div class="button">
                <button>Proceed to Payment</button>
            </div>
            <div class="cancel">
                <h6>Cancel Order</h6>
            </div>
            
        </div>
    </div>
</body>
</html>
